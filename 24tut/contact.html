<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Sebastian Franco Ulloa" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact information for the restaurant" />
    <title>Contact Information</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>

      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#menu">Menu</a></li>
          <li><a href="hours.html">Hours</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <figure>
        <img
          src="img/tacos_close_up_1000x649.png"
          width="1000"
          height="649"
          alt="Close up of a bunch of tacos"
          title="Close up of tacos"
          loading="eager"
        />
        <br />
        <figurecaption class="offscreen">Little Taco Shop Tacos</figurecaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article" id="location">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555 <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
        <br />
      </article>

      <hr />
      <article class="main__article contact" id="contact-form">
        <h2 class="contact__h2">Our Contact Form</h2>
        <form class="contact__form" action="https://httpbin.org/get" method="get">
          <fieldset class="contact__fieldset">
            <legend class="offscreen">Send Us A Message</legend>
            <p class="contact__p">
              <label class="contact__label" for="name">Name:</label>
              <input class="contact__input" id="name" name="name" type="text" placeholder="your name" required />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="email">Email:</label>
              <input class="contact__input" id="email" name="email" type="email" placeholder="your email" required />
            </p>
            <p class="contact__p">
              <label class="contact__label" for="message">Your Message:</label> <br />
              <textarea
                class="contact__textarea"
                id="message"
                name="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button class="contact__button" type="submit">Send</button>
          <button class="contact__button" type="reset">Reset</button>
        </form>
      </article>

      <p class="center">
        <a href="#">Back to Top</a>
      </p>
    </main>
  </body>

  <footer class="footer">
    <p>
      <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
      <span class="nowrap">Little Taco Shop</span>
    </p>
  </footer>
</html>
