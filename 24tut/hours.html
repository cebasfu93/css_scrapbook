<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sebastian Franco Ullo" />
    <meta name="description" content="Opening hours of the restaurant" />
    <title>Opening hours of the restaurant</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Little Taco Shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#menu">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="img/tacos_tray_1000x667.png"
          width="1000"
          height="667"
          alt="A tray with 3 tacos"
          title="Tray of tacos"
          loading="eager"
        />
        <br />
        <figurecaption class="offscreen">A Tray of Tasty Tacos</figurecaption>
      </figure>
    </section>

    <main class="main">
      <article class="main__article">
        <h2>Hours</h2>
        <p>We are open <time duration="PT7D">7 days</time> a week!</p>
        <dl>
          <dt>Sunday-Thursday</dt>
          <dd><time datetime="11:00">11am</time>-<time datetime="21:00">9pm</time></dd>
          <dt>Friday-Saturday</dt>
          <dd><time datetime="11:00">11am</time>-<time datetime="23:00">11pm</time></dd>
        </dl>
      </article>
    </main>
  </body>

  <footer class="footer">
    <p>
      <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
      <span class="nowrap">Little Taco Shop</span>
    </p>
  </footer>
</html>
